<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGraph - Tenant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="js/config.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/getDeviceNameFromQueryParam.js" defer></script>
    <script src="js/header.js" defer></script>
    <script type="module" src="js/createInterfaces.js" defer></script>
    <script type="module" src="js/commonTable.js" defer></script>
</head>
<body class="h-full"></body>
    <div class="min-h-full flex">
        <!-- menu section -->
        <div id="menu-container" class="w-1/5 bg-gray-800"></div>
         <!-- main content area -->
        <div class="flex-1 flex flex-col">
            <!-- insert header-->
            <div id="headerContainer" headerTitle="Interfaces"></div>
            <main class="flex-1 bg-gray-100">
                <!-- target device -->
                <div class="p-6 ">
                    <form id="deviceNameForm" class="space-y-4">
                        <div>
                            <input type="text" id="deviceName" placeholder="switche name..."
                                class="w-full px-3 py-2 placeholder-gray-400 text-gray-700 bg-white rounded border border-gray-300 text-sm shadow focus:outline-none focus:ring focus:border-blue-300" required readonly>
                        </div>
                    </form>
                </div>
                <!-- create interface form -->
                <form id="createInterfaceForm">
                    <div class="p-6">
                        <div class="overflow-y-auto max-h-64">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-300">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Interface Type</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Interface Number</th>
                                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-600 uppercase tracking-wider">Tag</th>
                                        <th class="px-6 py-3"></th>
                                    </tr>
                                </thead>
                                <!-- insert table body from javascript-->
                                <tbody id="interfacesContainer" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                        <button type="button" id="addInterfaces" class="mt-4 bg-blue-500 hover:bg-gray-200 text-white text-sm font-bold py-1 px-2 rounded">+ add interfaces</button>
                        <button type="button" id="createInterfaces" class="mt-4 bg-green-500 hover:bg-gray-200 text-white font-bold text-sm py-1 px-2 rounded">create intefaces</button>    
                    </div>
                </form>
                <div class="grid grid-cols-1 py-6 px-4 sm:grid-cols-1 lg:grid-cols-1">
                    <!-- create switch form -->
                    <div id="createFormContainer" class="pt-6 sm:px-0" createType="interfaces"></div>
                    <!-- create table list -->
                    <div id="createTableContainer" class="pt-6 sm:px-0" createType="interfaces"></div>                                                
                </div>
            </main>
        </div>
    </div>
</body>
