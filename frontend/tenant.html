<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGraph - Tenant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="js/config.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/header.js" defer></script>
    <script type="module" src="js/createForm.js" defer></script>
    <script type="module" src="js/cardGrid.js" defer></script>
</head>
<body class="h-full">
    <!-- flexbox to set overall layout -->
    <div class="min-h-full flex">
        <!-- menu section -->
        <div id="menu-container" class="w-64 flex-shrink-0"></div>
        <!-- main content area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- header section-->
            <div id="headerContainer" headerTitle="Tenant"></div>
            <!-- main contents -->
            <main class="flex-1 overflow-y-auto bg-gray-100">
                <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <div class="px-4 py-0 sm:px-0">
                        <!-- card grid-->
                        <div class="grid grid-cols-1 gap-5 sm:grid-cols-1 lg:grid-cols-1">
                            <div class="cardContainer" cardTitle="The total number of tenants" deviceKind="tenants"></div>
                        </div>
                    </div>
                </div>
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                    <!-- create tenant form -->
                    <div id="createFormContainer" class="px-4 py-6 sm:px-0" createType="tenant"></div>
                    <div id="switchList" class="bg-white shadow rounded-lg p-6 mt-6">
                        <h2 class="text-lg font-bold mb-4">Tenant List</h2>
                        <!-- Search Box -->
                        <div class="mb-4">
                            <input type="text" id="searchSwitch" placeholder="Search switches..." class="w-full px-3 py-2 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring focus:border-blue-300">
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Switch Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Associated Tenant Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="switches" class="bg-white divide-y divide-gray-200">
                                    <!-- JavaScriptで動的にテナントリストを挿入 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-4">
                            <button id="submitActionsButton" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
