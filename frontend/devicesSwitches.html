<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGraph - Tenant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="js/config.js" defer></script>
    <script src="js/menu.js" defer></script>
    <!--
    <script src="js/devices-switches.js" defer></script>
    -->
    <!-- insert header-->
    <script src="js/header.js" defer></script>
    <script type="module" src="js/createForm.js" defer></script>
    <script type="module" src="js/cardGrid.js" defer></script>
    <script type="module" src="js/commonTable.js" defer></script>
</head>

<body class="h-full">
    <!-- flexbox to set overall layout -->
    <div class="min-h-full flex">
        <!-- menu section -->
        <div id="menu-container" class="w-1/3 bg-gray-800"></div>
        <!-- main content area -->
        <div class="flex flex-auto flex-col">
            <!-- insert header for header.js -->
            <div id="headerContainer" headerTitle="Switch"></div>
            <!-- main contents -->
            <main class="flex-1 bg-gray-100">
                <!-- card grid-->
                <div class="grid grid-cols-1 py-6 px-4 sm:grid-cols-1 lg:grid-cols-1">
                    <div class="cardContainer" cardTitle="The total number of switches" deviceKind="switches"></div>
                    <!-- create switch form -->
                    <div id="createFormContainer" class="pt-6 sm:px-0" createType="switches"></div>
                    <!-- create table list -->
                    <div id="createTableContainer" class="pt-6 sm:px-0" createType="switches"></div>
                </div>
            </main>
        </div>
    </div>
</body>
