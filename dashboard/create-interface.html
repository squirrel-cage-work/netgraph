<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="js/config.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/create-interface.js" defer></script>
    <style>
        /* スクロールと高さ制限 */
        .table-wrapper {
            max-height: 320px; /* 8行分の高さを指定 */
            overflow-y: auto; /* 縦スクロール */
            border: 1px solid #e5e7eb; /* 境界線 */
            border-radius: 0.375rem; /* 角を丸く */
        }
        /* テーブルのレイアウト */
        table {
            width: 100%;
            table-layout: fixed; /* 列幅を固定 */
        }
        th {
            position: sticky; /* ヘッダーの固定 */
            top: 0;
            z-index: 10;
            background-color: #f9fafb; /* ヘッダー背景色 */
        }
        /* ヘッダーと入力エリアの重なりを防止 */
        input {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="min-h-full flex">
        <!-- Left Side Menu -->
        <div id="menu-container" class="w-64 flex-shrink-0"></div>

        <div class="container mx-auto p-4">
            <div id="h1-container">
                <!-- insert h1 tag from javascript -->
            </div>
            <div class="mb-4">
                <label for="deviceName" class="block text-sm font-medium text-gray-700">Device Name</label>
                <input type="text" id="deviceNameInput" class="w-full px-3 py-2 placeholder-gray-400 text-gray-700 bg-white rounded border border-gray-300 text-sm shadow focus:outline-none focus:ring focus:border-blue-300" readonly>
            </div>
            <form id="createInterfaceForm">
                <div class="overflow-x-auto table-wrapper">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Interface Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Interface Number</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Tag</th>
                                <th class="px-6 py-3"></th>
                            </tr>
                        </thead>
                        <tbody id="interfacesContainer" class="bg-white divide-y divide-gray-200">
                            <!-- インターフェース入力エリア -->
                        </tbody>
                    </table>
                </div>
                <button type="button" id="addInterface" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">+ Add Interface</button>
                <button type="submit" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Create Interfaces</button>
            </form>
        </div>
    </div>
