<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGraph - Tenant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="js/config.js" defer></script>
    <script src="js/menu.js" defer></script>
</head>
<body class="h-full">
    <div class="min-h-full flex">
        <!-- Left Side Menu -->
        <div id="menu-container" class="w-64 flex-shrink-0"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold text-gray-900">Switches</h1>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto bg-gray-100">
                <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <div class="px-4 py-6 sm:px-0">
                        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-2">
                            <!-- Cards start -->
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i class="fas fa-users fa-2x text-gray-400"></i>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">
                                                    The total number of switches.
                                                </dt>
                                                <dd>
                                                    <div class="text-lg font-medium text-gray-900">
                                                        1,234
                                                    </div>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-gray-50 px-5 py-3">
                                    <div class="text-sm">
                                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                                            詳細を見る
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i class="fas fa-chart-bar fa-2x text-gray-400"></i>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">
                                                    The total number of switches
                                                </dt>
                                                <dd>
                                                    <div id="totalswitches" class="text-lg font-medium text-gray-900">
                                                        <!-- JSで更新 -->
                                                    </div>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-gray-50 px-5 py-3">
                                    <div class="text-sm">
                                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                                            詳細を見る
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- Cards end -->
                        </div>
                    </div>
                </div>
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                    <div class="px-4 py-6 sm:px-0">
                        <!-- Tenant Creation Form -->
                        <div class="bg-white shadow rounded-lg p-6">
                            <h2 class="text-lg font-bold mb-4">Create new switch</h2>
                            <form id="tenantForm" class="space-y-4">
                                <div>
                                    <label for="switchName" class="block text-sm font-medium text-gray-700">Switch Name</label>
                                    <input type="text" id="switchName" name="switchName" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                                </div>
                                <div>
                                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Create
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="switchList" class="bg-white shadow rounded-lg p-6 mt-6">
                        <h2 class="text-lg font-bold mb-4">Tenant List</h2>
                        <!-- Search Box -->
                        <div class="mb-4">
                            <input type="text" id="searchSwitch" placeholder="Search switches..." class="w-full px-3 py-2 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring focus:border-blue-300">
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Switch Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Associated Tenant Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="switches" class="bg-white divide-y divide-gray-200">
                                    <!-- JavaScriptで動的にテナントリストを挿入 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-4">
                            <button id="submitActionsButton" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
